{%  extends 'layout.html' %}
{% from '_formhelpers.html' import render_field %}

{%  block content %}
    <section class="text-center">
        <form method="POST" action="" class="form">
            {% for field in form %}
            {{ render_field(field) }}
            {% endfor %}
        <button type="submit" id="submit">Get my result </button>
        </form>
    </section>

    <section id="result" class="text-center">
        <br>
        <h3>Search Result</h3>
        <!-- Text Box of Text, with scrollbar -->
        <!-- WIP: need to display the text in a more structured way-->
        <div class="d-flex justify-content-center">
            <div style="height:200px;width:500px;border:1px solid #ccc;overflow:auto;">
                {{ data }}
            </div>
        </div>
        <br>
        <br>
        <h4>Sentiment Analysis Result</h4>
                {% for mood in sentiments %}
                {{ mood }}
                {% endfor %}
        <br>
    </section>

{% endblock %}
