{%  extends 'layout.html' %}

{% block button %}
    <a href="{{ url_for('searches')}}"> View Your Saved Searches </a>
{% endblock %}

{%  block content %}
    <section id="form">
        <form action="{{ url_for('mood')}}" method="POST">
            <label for="subreddit">Subreddit: </label>
            <input id="subreddit" name="subreddit" type="text" placeholder="OSUOnlineCS">

            <label for="keyword">Keyword: </label>
            <input id="keyword" name="keyword" type="text" placeholder="CS 225">

            <button type="submit">Submit</button>
        </form>
    </section>
{% endblock %}
