{%  extends 'layout.html' %}

{% from '_formhelpers.html' import render_field %}

{%  block content %}
    <section class="text-center">
        <form method="POST" action="{{ url_for('mood')}}" class="form">
            <!-- {{ form.hidden_tag() }} hidden tags will not show -->
            {% for field in form %}
            {{ render_field(field) }}
            {% endfor %}
        <button type="submit" id="submit">Register</button>
        </form>
    </section>
{% endblock %}
